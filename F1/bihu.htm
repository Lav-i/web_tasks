<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="imgs/logo.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="show.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#navsup").click(function(){
        $("#signup").fadeIn("slow");
        $("#signin").hide();
      });
      $("#navsin").click(function(){
        $("#signin").fadeIn("slow");
        $("#signup").hide();
      });
    });
  </script>
  <title>逼乎 - 与全世界分享你刚编的故事</title>

</head>

<body>
  <div class="container-fluid">
    <div class="body">
      <div class="header">
        <h1 class="tittle">逼乎</h1>
        <h2 class="subtitle">与全世界分享你刚编的故事</h2>
      </div>
      <div class="navs">
        <button class="navsbutton" id="navsup">注册</button>
        <button class="navsbutton" id="navsin">登陆</button>
      </div>
      <div class="sign">
        <div id="signin">
          <form role="form" class="signinBox" action="" method="post">
            <div class="inputs">
              <input type="text" class="input" name="account" placeholder="手机号或邮箱" minlength="6" maxlength="20">
              <div style="position:relative">
                <input type="password" id="pws" class="input" name="password" placeholder="密码（不少于6位）" minlength="6" maxlength="20">
                <button type="button" class="pwsButton" onclick="passwordShow()"></button>
              </div>
            </div>
            <div>
              <button type="submit" class="button">登陆</button>
            </div>
              <div>
                <span class="remember">
                  <input id="rememberMe" type="checkbox">记住我
                </span>
                <span class="forget">
                  <a id="forget" href="#forget">忘记密码？</a>
                </span>
              </div>
          </form>
        </div>
        <div id="signup">
          <form class="signupBox" action="" method="post">
            <div class="inputs">
              <div >
                <input type="text" class="input" name="name" placeholder="姓名" minlength="6" maxlength="20">
              </div>
              <div>
                <input type="text" class="input" name="phoneNumber" placeholder="电话号码" minlength="6" maxlength="20">
              </div>
              <div>
                <input type="password" class="input" name="password" placeholder="密码（不少于6位）" minlength="6" maxlength="20">
              </div>
            </div>
            <div>
              <button type="submit" class="button">注册知乎</button>
            </div>
            <div class="agreement">
              点击[注册]按钮，即代表你同意<a href="#agreement">《逼乎协议》</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
  </div>
</body>

</html>
