<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/carousel.css">
</head>

<body>
    <div class="container">
        <div class="image_container">
            <ul class="img_ul">
                <li><a href="#"><img class="img" src="image/1.jpg"></a></li>
                <li><a href="#"><img class="img" src="image/2.jpg"></a></li>
                <li><a href="#"><img class="img" src="image/3.jpg"></a></li>
                <li><a href="#"><img class="img" src="image/4.jpg"></a></li>
                <li><a href="#"><img class="img" src="image/5.jpg"></a></li>
                <li><a href="#"><img class="img" src="image/6.jpg"></a></li>
            </ul>
        </div>
        <div class="btn_container">
            <button type="button" id="btn_prev"></button>
            <button type="button" id="btn_next"></button>
        </div>
        <div class="num_container">
            <ul class="num_ul">
                <li class="num_list"></li>
                <li class="num_list"></li>
                <li class="num_list"></li>
                <li class="num_list"></li>
                <li class="num_list"></li>
                <li class="num_list"></li>
            </ul>
        </div>
    </div>

    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <script src="js/carousel.js"></script>
    <script>
        $(function () {
            $(".container").carousel("container");
        });
    </script>
</body>

</html>
