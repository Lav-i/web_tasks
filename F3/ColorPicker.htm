<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-1 col-xs-1">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="mapContainer">
                    <canvas id="colorMap" width="300" height="300"></canvas>
                    <span class="center-block" id="mapBox"></span>
                </div>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
                <div class="ribbonContainer">
                    <canvas id="ribbon" width="25" height="300"></canvas>
                    <span class="center-block" id="ribbonBox"></span>
                </div>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="r" class="col-sm-2 control-label">R</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="r" value="255" min="0" max="255">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="g" class="col-sm-2 control-label">G</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="g" value="0" min="0" max="255">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="b" class="col-sm-2 control-label">B</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="b" value="0" min="0" max="255">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="h" class="col-sm-2 control-label">H</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="h" value="0" min="0" max="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="s" class="col-sm-2 control-label">S</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="s" value="1" min="0" max="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="l" class="col-sm-2 control-label">L</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="l" value="0.5" min="0" max="1">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3 col-sm-1 col-xs-1">
            </div>
        </div>
    </div>

    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/colorPicker.js"></script>
</body>

</html>
